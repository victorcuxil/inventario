<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Inventario de Computadoras – Liceo Tecpán</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    :root {
      --liceo-rojo: #0a1a44; /* color exacto que enviaste */
      --liceo-rojo-claro: #1e3a8a;
      --liceo-blanco: #ffffff;
      --liceo-gris: #f5f7fa;
    }
    body {
      background: var(--liceo-rojo);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      width: 100%;
      max-width: 400px; /* un poco más angosto */
      padding: 2rem;
      border-radius: .5rem;
      background: var(--liceo-blanco);
      box-shadow: 0 4px 20px rgba(0,0,0,.25);
    }
    .btn-login {
      background: var(--liceo-rojo-claro);
      border: none;
      transition: background .3s;
    }
    .btn-login:hover {
      background: #152a61;
    }
    .logo-liceo {
      width: 70px; /* logo más pequeño */
      height: auto;
    }
    .titulo-principal {
      font-size: 1.5rem; /* título más pequeño */
      color: var(--liceo-rojo);
      font-weight: 600;
    }
    .subtitulo {
      font-size: 0.9rem; /* subtítulo más pequeño */
      color: #6c757d;
    }
    .form-control:focus {
      border-color: var(--liceo-rojo-claro);
      box-shadow: 0 0 0 .2rem rgba(30,58,138,.25);
    }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <!-- Logo local -->
    <img src="img/logo-liceo.png" alt="Logo Liceo Tecpán" class="logo-liceo mb-2">
    <h2 class="titulo-principal">Sistema de Inventario de Computadoras</h2>
    <p class="subtitulo mb-4">Centro de Formación Turística e Informática Liceo Tecpán</p>

    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
        <label for="username"><i class="bi bi-person me-1"></i>Usuario</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        <label for="password"><i class="bi bi-lock me-1"></i>Contraseña</label>
      </div>

      <div class="d-grid">
        <button class="btn btn-login btn-lg text-white" type="submit">
          <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
        </button>
      </div>

      <div id="error" class="alert alert-danger mt-3 d-none"></div>
    </form>

    <!-- Footer institucional (letras pequeñas) -->
    <div class="mt-3 small text-muted">
      <div>© 2024 Liceo Tecpán - 21 años de excelencia</div>
      <div>2da. Calle 4-43, Zona 3, Tecpán, Chimaltenango</div>
      <div><i class="bi bi-telephone"></i> 7840 4039 | <i class="bi bi-whatsapp"></i> 5854 0886</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      errorDiv.classList.add('d-none');

      const res = await fetch('http://localhost:3000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        location.href = 'inventario.html';
      } else {
        errorDiv.textContent = data.error || 'Usuario o contraseña incorrectos';
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
