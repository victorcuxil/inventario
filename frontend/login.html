<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Inventario – Liceo Tecpán</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center min-vh-100">

  <div class="card shadow-lg border-0 rounded-4" style="max-width: 420px; width: 100%;">
    <div class="card-body p-4 text-center">
      <img src="img/logo-liceo.png" alt="Logo" height="80" class="mb-3">
      <h5 class="text-primary fw-bold">Sistema de Inventario de Computadoras</h5>
      <p class="text-muted small mb-4">Centro de Formación Turística e Informática Liceo Tecpán</p>

      <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Usuario" required>
          <label for="username"><i class="bi bi-person me-1"></i>Usuario</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
          <label for="password"><i class="bi bi-lock me-1"></i>Contraseña</label>
        </div>

        <button class="btn btn-primary w-100" type="submit">
          <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
        </button>

        <div id="error" class="alert alert-danger mt-3 d-none"></div>
      </form>

      <div class="mt-4 small text-muted">
        © 2024 Liceo Tecpán - 21 años de excelencia<br>
        2da. Calle 4-43, Zona 3, Tecpán, Chimaltenango<br>
        <i class="bi bi-telephone"></i> 7840 4039 | <i class="bi bi-whatsapp"></i> 5854 0886
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      errorDiv.classList.add('d-none');

      const res = await fetch('http://localhost:3000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        location.href = 'inventario.html';
      } else {
        errorDiv.textContent = data.error || 'Usuario o contraseña incorrectos';
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
