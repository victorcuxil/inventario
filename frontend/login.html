<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario PC – Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0,0,0,.25);
      background: #fff;
    }
    .btn-login {
      background: #667eea;
      border: none;
      transition: background .3s;
    }
    .btn-login:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="text-center mb-4">
      <i class="bi bi-pc-display display-1 text-primary"></i>
      <h2 class="mt-2 fw-bold">Inventario PC</h2>
      <p class="text-muted">Ingresa tus credenciales</p>
    </div>

    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
        <label for="username"><i class="bi bi-person me-1"></i>Usuario</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        <label for="password"><i class="bi bi-lock me-1"></i>Contraseña</label>
      </div>

      <div class="d-grid">
        <button class="btn btn-login btn-lg text-white" type="submit">
          <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
        </button>
      </div>

      <div id="error" class="alert alert-danger mt-3 d-none"></div>
    </form>

    <div class="text-center mt-4">
      <small class="text-muted">¿Olvidaste tu contraseña? <a href="#" class="text-decoration-none">Contáctanos</a></small>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      errorDiv.classList.add('d-none');

      const res = await fetch('http://localhost:3000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        location.href = 'inventario.html';
      } else {
        errorDiv.textContent = data.error || 'Usuario o contraseña incorrectos';
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
