<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario de Computadoras</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (impresora) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Inventario PC</a>

      <!-- Botones de acciones -->
      <div>
        <button class="btn btn-outline-light btn-sm" onclick="descargarPDF()">
          <i class="bi bi-download"></i> Descargar PDF
        </button>
        <button class="btn btn-outline-info btn-sm ms-2" onclick="imprimirPDF()">
          <i class="bi bi-printer"></i> Imprimir PDF
        </button>
        <button class="btn btn-outline-danger btn-sm ms-2" onclick="cerrarSesion()">
          <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-3">Agregar Computadora</h2>
    <form id="formPC" class="row g-3">
      <div class="col-md-2"><input class="form-control" placeholder="Marca" id="marca" required></div>
      <div class="col-md-2"><input class="form-control" placeholder="Modelo" id="modelo" required></div>
      <div class="col-md-2"><input class="form-control" placeholder="Procesador" id="procesador" required></div>
      <div class="col-md-1"><input class="form-control" placeholder="RAM" id="ram" required></div>
      <div class="col-md-1"><input class="form-control" placeholder="Disco" id="disco" required></div>
      <div class="col-md-2"><input class="form-control" placeholder="Sistema Operativo" id="so" required></div>
      <div class="col-md-2"><input class="form-control" placeholder="Laboratorio" id="lab" required></div>

      <div class="col-md-2">
        <label class="form-label">Fecha</label>
        <input class="form-control" type="date" id="fecha_registro" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Responsable</label>
        <input class="form-control" placeholder="Responsable" id="responsable" required>
      </div>

      <div class="col-12"><button class="btn btn-primary">Agregar</button></div>
    </form>

    <hr>

    <h3 class="mt-4">Lista de Computadoras</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Procesador</th>
          <th>RAM</th>
          <th>Disco</th>
          <th>SO</th>
          <th>Laboratorio</th>
          <th>Fecha</th>
          <th>Responsable</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) location.href = 'login.html';

    async function fetchData() {
      const res = await fetch('http://localhost:3000/api/computadoras', {
        headers: { 'Authorization': token }
      });
      const data = await res.json();
      const lista = document.getElementById('lista');
      lista.innerHTML = '';
      data.forEach(pc => {
        lista.innerHTML += `
          <tr id="fila-${pc.id}">
            <td>${pc.marca}</td>
            <td>${pc.modelo}</td>
            <td>${pc.procesador}</td>
            <td>${pc.ram}</td>
            <td>${pc.disco}</td>
            <td>${pc.sistema_operativo}</td>
            <td>${pc.laboratorio}</td>
            <td>${pc.fecha_registro}</td>
            <td>${pc.responsable}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editar(${pc.id})">Editar</button>
              <button class="btn btn-sm btn-danger" onclick="eliminar(${pc.id})">Eliminar</button>
            </td>
          </tr>
        `;
      });
    }

    document.getElementById('formPC').addEventListener('submit', async e => {
      e.preventDefault();
      const nueva = {
        marca: document.getElementById('marca').value,
        modelo: document.getElementById('modelo').value,
        procesador: document.getElementById('procesador').value,
        ram: document.getElementById('ram').value,
        disco: document.getElementById('disco').value,
        sistema_operativo: document.getElementById('so').value,
        laboratorio: document.getElementById('lab').value,
        fecha_registro: document.getElementById('fecha_registro').value,
        responsable: document.getElementById('responsable').value
      };
      await fetch('http://localhost:3000/api/computadoras', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': token
        },
        body: JSON.stringify(nueva)
      });
      fetchData();
      e.target.reset();
    });

    async function eliminar(id) {
      await fetch(`http://localhost:3000/api/computadoras/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': token }
      });
      fetchData();
    }

    /* ----------  EDICIÓN INLINE  ---------- */
    let filaEditando = null;

    function editar(id) {
      if (filaEditando) return;
      const fila = document.getElementById(`fila-${id}`);
      if (!fila) return;
      filaEditando = id;

      const celdas = fila.querySelectorAll('td');
      const campos = ['marca', 'modelo', 'procesador', 'ram', 'disco', 'sistema_operativo', 'laboratorio', 'fecha_registro', 'responsable'];

      campos.forEach((campo, i) => {
        const tipo = campo === 'fecha_registro' ? 'date' : 'text';
        celdas[i].innerHTML = `<input class="form-control form-control-sm" type="${tipo}" id="${campo}-${id}" value="${celdas[i].innerText}">`;
      });

      celdas[campos.length].innerHTML = `
        <button class="btn btn-sm btn-success" onclick="guardarCambios(${id})">Guardar</button>
        <button class="btn btn-sm btn-secondary ms-1" onclick="cancelarEdicion(${id})">Cancelar</button>
      `;
    }

    async function guardarCambios(id) {
      const datos = {
        marca: document.getElementById(`marca-${id}`).value,
        modelo: document.getElementById(`modelo-${id}`).value,
        procesador: document.getElementById(`procesador-${id}`).value,
        ram: document.getElementById(`ram-${id}`).value,
        disco: document.getElementById(`disco-${id}`).value,
        sistema_operativo: document.getElementById(`sistema_operativo-${id}`).value,
        laboratorio: document.getElementById(`laboratorio-${id}`).value,
        fecha_registro: document.getElementById(`fecha_registro-${id}`).value,
        responsable: document.getElementById(`responsable-${id}`).value,
      };

      try {
        const res = await fetch(`http://localhost:3000/api/computadoras/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': token
          },
          body: JSON.stringify(datos)
        });

        if (!res.ok) throw new Error('Error al guardar');
        filaEditando = null;
        fetchData();
      } catch (err) {
        alert('No se pudo guardar: ' + err.message);
      }
    }

    function cancelarEdicion(id) {
      filaEditando = null;
      fetchData();
    }

    /* ----------  DESCARGAR PDF (con token)  ---------- */
    async function descargarPDF() {
      try {
        const res = await fetch('http://localhost:3000/api/computadoras/reporte', {
          headers: { 'Authorization': localStorage.getItem('token') }
        });
        if (!res.ok) throw new Error('Error al generar PDF');
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'inventario.pdf';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        alert('No se pudo descargar: ' + err.message);
      }
    }

    /* ----------  IMPRIMIR PDF (con token)  ---------- */
    async function imprimirPDF() {
      try {
        const res = await fetch('http://localhost:3000/api/computadoras/reporte', {
          headers: { 'Authorization': localStorage.getItem('token') }
        });
        if (!res.ok) throw new Error('Error al generar PDF');
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const nuevaVentana = window.open(url, '_blank', 'width=800,height=600');
        nuevaVentana.onload = () => {
          nuevaVentana.print(); // aparece el diálogo de impresión
        };
      } catch (err) {
        alert('No se pudo imprimir: ' + err.message);
      }
    }

    function cerrarSesion() {
      localStorage.removeItem('token');
      location.href = 'login.html';
    }

    fetchData();
  </script>
</body>
</html>
